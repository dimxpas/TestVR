<!doctype HTML>
<html>

<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
            <a-marker preset="hiro">
                <a-box position='0 0.5 -0.8' material='color: green;' animation="property: rotation; dur: 5000; to: 0 360 0; loop: true"></a-box>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <a-scene embedded arjs>
            <a-assets>
                <a-asset-item id="fighter-obj" src="src/fighter/star-wars-vader-tie-fighter.obj"></a-asset-item>
                <a-asset-item id="fighter-mtl" src="src/fighter/star-wars-vader-tie-fighter.mtl"></a-asset-item>
            </a-assets>
            <a-marker preset='custom' type='pattern' url='src/fighter/pattern-spaceship.patt.txt' smooth="true">
                <a-entity animation="property: rotation; dur: 5000; from: 0 0 0; to: -360 0 0; easing: linear; loop: true">
                    <a-entity animation="property: position; dur: 2500; from: 0 0 1.5; to: 0 0.5 1.5; easing: linear; loop: true">
                        <a-obj-model position="0 0 1.5" scale="0.5 0.5 0.5" rotation="-90" obj-model="obj: #fighter-obj; mtl: #fighter-mtl"
                        animation="property: position; delay: 2500; dur: 2500; from: 0 0.5 1.5; to: 0 0 1.5; easing: linear; loop: true"></a-obj-model>
                    </a-entity>
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <a-scene embedded arjs='sourceType: webcam;'>
            <a-assets>
                <a-asset-item id="plane-obj" src="src/plane/plane.obj"></a-asset-item>
                <a-asset-item id="plane-mtl" src="src/plane/plane.mtl"></a-asset-item>
            </a-assets>
            <a-marker preset='custom' type='pattern' url='src/plane/pattern-avion.patt.txt' smooth="true">
                <a-entity animation="property: rotation; dur: 8000; from: 0 0 0; to: 0 360 0; easing: linear; loop: true">
                    <a-entity rotation="0 0 25">
                        <a-obj-model position="1.5 0 1.5" scale="0.06 0.06 0.06" obj-model="obj: #plane-obj; mtl: #plane-mtl"></a-obj-model>
                    </a-entity>
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <a-scene embedded arjs='sourceType: webcam;'>
            <a-assets>
                <a-asset-item id="r2d2-obj" src="src/r2d2/r2-d2.obj"></a-asset-item>
                <a-asset-item id="r2d2-mtl" src="src/r2d2/r2-d2.mtl"></a-asset-item>
            </a-assets>
            <a-marker preset='custom' type='pattern' url='src/r2d2/pattern-r2d2.patt.txt' smooth="true">
                <a-obj-model position="0 -4 0" scale="0.04 0.04 0.04" obj-model="obj: #r2d2-obj; mtl: #r2d2-mtl"
                animation="property: rotation; dur: 15000; to: 0 360 0; easing: linear; loop: true"></a-obj-model>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

    </body>
</html>
